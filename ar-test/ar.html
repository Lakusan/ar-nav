<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- <script src="./script.js"></script> -->
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: true;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.0023999999267578145 0.0023999999267578145 0.0023999999267578145"
                    gps-entity-place="latitude: 49.413912; longitude: 8.651406;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.0023999999267578145 0.0023999999267578145 0.0023999999267578145"
                    gps-entity-place="latitude: 49.414357; longitude: 8.65172;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.0023999999267578145 0.0023999999267578145 0.0023999999267578145"
                    gps-entity-place="latitude: 49.413185; longitude: 8.653858;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.0023999999267578145 0.0023999999267578145 0.0023999999267578145"
                    gps-entity-place="latitude: 49.41221; longitude: 8.654399;"
                ></a-entity>

            <a-camera gps-camera rotation-reader simulateLatitude="49.413930" simulateLongitude="8.651263" ></a-camera>
        </a-scene>
    </body>
</html>
